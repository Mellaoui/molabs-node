name: Serverless Deploy

on:
  push:
    branches:
    - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x]
    steps:
    - uses: actions/checkout@v2
    
    - name: Node ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install packages
      run: npm install

    - name: Setup Postgres DB
      uses: CasperWA/postgresql-action@v1.2
      with:
        postgresql db: 'auth'
        postgresql user: 'postgres'
        postgresql password: ''
        postgresql auth: trust
    
    - name: Copy keys
      run: echo -e '${{secrets.KEYS}}' > src/keys.json
    
    - name: Run tests
      run: |
        cat src/keys.json
        NODE_ENV=test yarn migrate
        npm run test
    
    - name: Copy env # copy in your env file
      run: 'echo -e "${{secrets.ENV}}" > .env.production'
    
    - name: Run Migrations
      run: NODE_ENV=production yarn migrate

    - name: Serverless AWS authentication
      run: yarn sls config credentials --provider aws --key ${{ secrets.AWS_ACCESS_KEY }} --secret ${{ secrets.AWS_SECRET_KEY }}
    
    - name: Deploy Lambda functions
      run: NODE_ENV=production yarn sls deploy
